<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>topics</title>
</head>
<body>
	{% extends 'learning_logs/base.html' %}
	{% block page_header %}
	<h1>Topics</h1>
	{% endblock page_header %}
	{% block content %}
	<ul>
		{% for topic in topics %}
		 <li><h3>
		  <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
		 </h3></li>
		{% empty %}
		 <li><h3>No topics have been added yet.</h3></li>
		{% endfor %}
	</ul>
	<h3><a href="{% url 'learning_logs:new_topic' %}"><strong><u>Add a new topic</u></strong></a>
	</h3>
	{% endblock content %}
</body>
</html>
