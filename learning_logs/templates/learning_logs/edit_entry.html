<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>edit entry</title>
</head>
<body>
 {% extends "learning_logs/base.html" %}
 {% load bootstrap4 %}
 {% block page_header %}
 <h2>Edit your entry</h2>
 {% endblock page_header%}
 {% block content%}
  <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a></h3>
 
  <form  method='post' action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>
 {% endblock content %}
</body>
</html>
